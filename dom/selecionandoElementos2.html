<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')
        const sele = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const dessele = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        dessele('*')
        // sele(':not(#primeiro)') tudos menos id primeiro
        // sele(':nth-child(1)') primeiro elemento filho de qualquer elemente
        sele('span') //todos tipo span
        // sele('div:nth-of-type(1)') primeiro elemento do tipo div
        // sele('[wb-attrib]') todos os elementos com determinaod atributo


    </script>
</body>
</html>
