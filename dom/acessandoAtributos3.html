<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')
        lista.setAttribute('status', 'ativo')
        console.log(lista.attributes)
        console.log(lista.attributes[3].value)
        console.log(lista.attributes.id.value)
        console.log(lista.attributes['destino'].value)
        console.log(lista.attributes['data-urgencia'].value)
        
    </script>
</body>

</html>
