<body>

    <nav>
        <a href wm-nav="exercicios/texto1.html">Teste</a> |
        <a href wm-nav="exercicios/aula1.html">Aula 1 (tags de texto)</a> |
        <a href wm-nav="exercicios/aula2.html">Aula 2 (tags de texto)</a> |

    </nav>
    <section id="conteudo"></section>
    <footer id="rodape">Curso HTML</footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = (e) => {
                e.preventDefault()
                // console.log(conteudo)
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
