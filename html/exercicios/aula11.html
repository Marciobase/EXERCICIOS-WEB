<h1>Tags Não Visuais</h1>

<!--
tags semânticas

section - agrupamento temático de  conteúdo
article - conteúdo auto-contido 
header - cabeçalho do documento/página
footer - rodapé do documento/página
nav - agrupamento de links relativos ou diretos
aside - de lado (ex. sidebar). Relacionado a um conteúdo em vota (adendo/comentário)
details - exibe detalhes podendo ser exibidos ou escondidos

tags clássicas

div - divisão ou seção
span - usado para agrupar elemetos inline
-->

<div>Div Área 1</div>
<div>Div Área 2</div>
<p>
    Em programação, <span class="diferente">"span"</span> pode se referir a várias coisas, mas geralmente está relacionado a um alcance ou intervalo.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: inline;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
        background-color: #444;
    }
</style>
