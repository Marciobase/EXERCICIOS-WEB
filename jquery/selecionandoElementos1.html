<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
        <div>
        <ul id='casa'>
            <li>Leite</li>
            <li>Manteiga</li>
            <li>Pão</li>
            <li>Batata</li>
        </ul>
    </div>

    <form>
        <input id="nome" type='text' name='texto'>
        <input id="nome2" type='text' name='texto2'>
        <input id="senha" type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        // $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque')

        // exclusivo do jQuery
        $('li:first').css('border', 'solid 3px yellow')  //pega o primeiro li
        $('li:odd').css('border', 'solid 3px orange') //pega conjunto li ímpares
        $('#casa li:gt(1)').css('border', 'solid 3px white') //pega o conunto de elementos li depois do primeiro dentro do id=casa
        $('#feira li:not(:last)').css('border', 'none') //pega o conunto de elementos li que não seja o ultimo dentro do id=feira
        $('#casa li:contains("Pão")').css('border', 'solid 3px black') //pega o conunto de elementos li que contem Pão dentro do id=casa

        // manipulando formulários
        $('form *').hide(5000)
        // $('form #nome').show(2000).hide(5000) //pega campo do form pelo id
        $('form :text').show(2000) //pega campo do form pelo tipo de campo
        $('form :password').show(2500) //pega campo do form pelo tipo de campo
        $('form :checkbox').show(3000) //pega campo do form pelo tipo de campo
        $('form :radio').show(4500) //pega campo do form pelo tipo de campo
        $('form :file').show(5000) //pega campo do form pelo tipo de campo
    </script>
</body>
