<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button id="botao">Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('#botao').click(e => {
            const tempoAnimacao = 450
            // $('#animar').hide(tempoAnimacao).show(tempoAnimacao) //.toggle tem a mesma ação do .hide/.show
            // $('#animar').fadeOut(tempoAnimacao).fadeIn(tempoAnimacao) //.fadeToggle tem a mesma ação do .fadeOut/.fadeIN
            $('#animar').slideUp(tempoAnimacao-300).slideDown(tempoAnimacao-300) //.slideToggle tem a mesma ação do .slideUp/.slideDown

        })
    </script>
</body>
